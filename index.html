<!DOCTYPE html>
<html lang="en">

<head>
  <title>CodePro.vn - CyberSoft.edu.vn</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
  <!--===============================================================================================-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!--===============================================================================================-->
</head>

<body>
  <div class="container-contact100">
    <div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422"
      data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

    <div class="contact100-more">
      <i class="zmdi zmdi-phone-in-talk"></i>
      (+84) 961.05.10.14
    </div>

    <div class="wrap-contact100">
      <div>
        <img src="images/cybersoft.png" alt="Front End CyberSoft" width="40%" />
        <span style="padding: 20px"></span>
        <img src="images/codepro.png" alt="Front End CyberSoft" width="30%" />

        <div style="clear: both"></div>
        <span class="contact100-form-title"> TÍNH CƯỚC UBER </span>
        <h2>Vui lòng chọn loại xe:</h2>
        <ul>
          <li class="type">
            <input id="uberX" type="radio" name="selector" onclick="layLoaiXe()" />
            <label for="uberX">Uber X</label>

            <div class="check"></div>
          </li>

          <li class="type">
            <input id="uberSUV" type="radio" name="selector" onclick="layLoaiXe()" />
            <label for="uberSUV">Uber SUV</label>
            <div class="check"></div>
          </li>

          <li class="type">
            <input id="uberBlack" type="radio" name="selector" onclick="layLoaiXe()" />
            <label for="uberBlack">Uber Black</label>
            <div class="check"></div>
          </li>
        </ul>
      </div>
      <div style="clear: both"></div>

      <form class="contact100-form">
        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <h2>Nhập vào số KM</h2>
          <input class="input100 distance" type="text" name="name" placeholder="Số KM ..." />
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <h2>Nhập thời gian chờ</h2>
          <input class="input100 waitTime" type="text" name="name" placeholder="Thời gian chờ  ..." />
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-contact100-form-btn">
          <div class="contact100-form-bgbtn"></div>
          <button type="button" class="contact100-form-btn tinhTien" onclick="tinhTien()">TÍNH TIỀN</button>
        </div>
        <div class="wrap-contact100-form-btn">
          <div class="contact100-form-bgbtn"></div>
          <button type="button" class="contact100-form-btn printBill" data-bs-toggle="modal"
            data-bs-target="#exampleModal" onclick="inHoaDon()">
            IN HÓA ĐƠN
          </button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true" style="z-index: 1000;">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Hóa đơn</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <table>
                    <thead>
                      <tr>
                        <td>Chi tiết</td>
                        <td>Sử dụng</td>
                        <td>Đơn giá</td>
                        <td>Thành tiền</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="loaiXeBill1">1</td>
                        <td class='useBill1KM'>1 km</td>
                        <td class="DonGiaBillopen">1</td>
                        <td class="ThanhTienBillopen">1</td>
                      </tr>
                      <tr>
                        <td class="loaiXeBill2">1</td>
                        <td class='useBill2'>1</td>
                        <td class="DonGiaBill2">1</td>
                        <td class="ThanhTienBill2">1</td>
                      </tr>
                      <tr id="moc3">
                        <td class="loaiXeBill3">1</td>
                        <td class='useBill3'>1</td>
                        <td class="DonGiaBill3">1</td>
                        <td class="ThanhTienBill3">1</td>
                      </tr>
                      <tr>
                        <td>Thời gian chờ</td>
                        <td class='useBill'>1</td>
                        <td class="DonGiaBill">1</td>
                        <td class="ThanhTienBillTime">1</td>
                      </tr>
                      <tr style="background-color: #7fd17f">
                        <td class="loaiXeBill">Total</td>
                        <td class="loaiXeBill"></td>

                        <td class="loaiXeBill"></td>

                        <td class="Total" id="TotalBillTime">1</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </form>




      <div style="clear: both"></div>
      <div id="divThanhTien" class="dongia">
        <h2 class="text-dark">
          Thành tiền:
          <span id="xuatTien" class="xuatTien"> 12345</span>
          vnd
        </h2>
      </div>
    </div>
  </div>

  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
  <script src="js/map-custom.js"></script>
  <!--===============================================================================================-->
  <script src="./js/index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
</body>

</html>
